<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="survey-form">
      <h1>⚙️ Metallic Survey Form</h1>
      <p class="subtitle">Shine through your investment ideas!</p>

      <label for="name">👤 Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">📧 E-mail</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="experience">💼 Experience (Years)</label>
      <input type="number" id="experience" placeholder="e.g., 3" required />

      <label for="comfortable">🏢 Comfortable in Real Estate Investment?</label>
      <select id="comfortable" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select>

      <label for="suggestions">💡 Your Suggestions</label>
      <textarea id="suggestions" placeholder="Your suggestions..." rows="3"></textarea>

      <label>📈 Investment Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Real Estate</label>
        <label><input type="checkbox"> Mutual Funds</label>
        <label><input type="checkbox"> Crypto Currency</label>
        <label><input type="checkbox"> Stocks & Bonds</label>
      </div>

      <label>☎️ Can we contact you?</label>
      <div class="radio-group">
        <label><input type="radio" name="contact" value="Yes"> Yes</label>
        <label><input type="radio" name="contact" value="No"> No</label>
      </div>

      <button type="submit">🚀 Submit</button>
    </form>
  </div>
</body>
</html>
