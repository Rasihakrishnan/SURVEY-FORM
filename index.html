<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Blue Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="survey-form">
      <h1>🌀 Investment Survey</h1>
      <p class="subtitle">Let’s understand your interests better!</p>

      <label for="name">👤 Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">📧 E-mail</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="experience">💼 Work Experience (Years)</label>
      <input type="number" id="experience" placeholder="e.g., 2" min="0" required />

      <label for="comfortable">🏠 Comfortable Investing in Real Estate?</label>
      <select id="comfortable" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select>

      <label for="suggestions">💡 Suggestions for a Trusted Platform</label>
      <textarea id="suggestions" placeholder="Write your suggestions here..."></textarea>

      <label>📈 Investment Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox" /> Real Estate</label>
        <label><input type="checkbox" /> Mutual Funds</label>
        <label><input type="checkbox" /> Crypto Currency</label>
        <label><input type="checkbox" /> Stocks & Bonds</label>
      </div>

      <label>☎️ Ready for further contact?</label>
      <div class="radio-group">
        <label><input type="radio" name="contact" value="Yes" /> Yes</label>
        <label><input type="radio" name="contact" value="No" /> No</label>
      </div>

      <button type="submit">🚀 Submit Survey</button>
    </form>
  </div>
</body>
</html>
